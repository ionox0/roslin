# map_read_names_to_umis
annotated_fastq_filename: 'Duplex_UMI_for_readNames.fastq'

# AnnotateBamWithUmis
input_bam:
  class: File
  path: fulcrum_workflow_test.bam

annotated_bam_filename: 'sample_with_umi.bam'

# SortBam
sort_order: 'Queryname'

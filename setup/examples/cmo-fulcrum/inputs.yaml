output_folder: outputs
tmp_dir: /scratch

# AnnotateBamWithUmis
annotated_fastq_filename: duplex_umi_for_read_names.fastq
annotated_bam_filename: sample_with_umi.bam

# SortBam
sort_order: Queryname
sorted_bam_filename: sample_with_umi_sorted.bam

# SetMateInformation
set_mate_information_bam_filename: sample_with_umi_sorted_mateFixed.bam

# GroupReadsByUMI
group_something: paired
group_something_else: 20
group_something_else_else: Grouped-mapQ20-histogram
group_reads_output_bam_filename: collapsed_sample_with_umi_sorted_mateFixed_paired_mapQ20.bam

# CallDuplexConsensusReads
call_duplex_consensus_reads_output_bam_filename: duplexConsensusReads_collapsed_sample_with_umi_sorted_mateFixed_paired_mapQ20.bam

# FilterConsensusReads
reference_fasta:
